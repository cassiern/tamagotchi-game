<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet">
</head>


<body>
<header>
	<h1>Welcome to Tamagotchi</h1>
	<p>Hello Sensei,<br> keep your student healthy and active! <br>He will need food, sleep, and training to survive this intense bootcamp!
	</p>
</header>
<div id="secondHeader">
<div type="text" id="newTama"></div>
	<button id="start">Start</button>
	<form id ="submit-name">	
		<h4> Name your Tamagotchi!</h4>
	
		<input type="text" id="name">
		<button class="button">Submit Name</button>
	</form>


<button class= "button" id="food">Feed me!</button>
<button class="button" id="nap">Lights out!</button>
<button class="button" id="train">Let's train!</button>


<h5 id="hungerMetric">Hunger: 0</h5>
<h5 id="sleepMetric">Sleepiness: 0</h5>
<h5 id="boredMetric">Boredom: 0</h5>
<h5 id="ageMetric">Age: 1</h5>

</div>
